<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="./script.js" defer></script>
    <title>Calculadora de Gorjetas</title>
  </head>
  <body>
    <div id="container">
      <div class="title">
        <h1>Calculador de Gorjetas</h1>
      </div>
      <div>
        <form class="tipsForm" id="tipsForm">
          <label for="bill">
            <p>Quanto ficou a conta?</p>
          </label>
          <p>
            R$
            <input
              type="number"
              placeholder="100,00"
              name="bill"
              id="bill"
              class="formInput"
              required
            />
          </p>
          <label for="serviceQual">
            <p>Como foi ser serviço?</p>
          </label>
          <p>
            <select
              name="serviceQual"
              id="serviceQual"
              class="formSelect"
              required
            >
              <option>-- Escolha uma opção --</option>
              <option value="0.3">30% - Incrível</option>
              <option value="0.2">20% - Bom</option>
              <option value="0.15">15% - Aceitável</option>
              <option value="0.1">10% - Ruim</option>
              <option value="0.05">5% - Péssimo</option>
            </select>
          </p>
          <label for="people">
            <p>Quantas pessoas vão dividir a conta?</p>
          </label>
          <p>
            <input
              type="number"
              placeholder="1"
              name="people"
              id="people"
              class="formInput"
              required
            />
            pessoa(s)
          </p>
          <button type="submit" class="formSubmit">Calcular</button>
        </form>
      </div>
      <div id="totalTip">
        Gorjeta total: R$<span id="tip">0,00</span>
        <span id="each">para cada pessoa</span>
      </div>
    </div>
  </body>
</html>
